<!DOCTYPE html>
<html lang="en">
<head>

    <script defer src="scripts/navHamburguer.js"></script>

<body>
    <nav>
        <div class="nav-bar">
            <img class="nav-bar__hamburger" id="navHamburgerButton" src="Images/Hamburguer.svg" alt="Menu"/>

                <div> <p>H</p> </div>

            <div class="nav-bar__icons">
                <img src="Images/ProfileIcon.svg" alt="Profile"/>
                <img src="Images/SearchIcon.svg" alt="Search"/>
            </div>
        </div>
        <div class="menu" id="navHamburguerMenu">
            <ul>
                <li><a>About us</a></li>
                <li><a>Rooms</a></li>
                <li><a>Offers</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>

    <header>
            <p>THE ULTIMATE LUXURY EXPERIENCE</p>
            <h1>The Perfect Base For You</h1>
            <button class="button__filled">TAKE A TOUR</button>

    <section class="availability-section">

            <label for="arrivalDate">Arrival Date</label>
            <input type="date" id="arrivalDate" name="arrivalDate" >
            <label for="departureDate">LeDeparture Date</label>

            <input type="submit" value="CHECK AVAILABILITY" class="button__filled">
          </form>
